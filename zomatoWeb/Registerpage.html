<div class="col-4">
    <div class="card" style="border: none; margin-top: 100px;">
        <div class="card-body" style="background-color: rgb(154, 243, 64); text-align: center; height: 400px;">
            <h2>Login</h2>

            <div style="border: 2px solid black; width:250px; height: 40px; border-radius: 5px; margin-left: auto; margin-right: auto;">
                <select id="dropdown" style="width: 50px; height: 30px; border: none;">
                    <option value="#">+91|</option>
                    <option value="#">india</option>
                    <option value="#">Australia +61</option>
                    <option value="#">Canada   +1</option>
                </select>
        
                <input type="number" placeholder="|  Phone number" id="input" style="border: none;">
            </div><br>
        
            <button style="width:250px; background-color: rgb(189, 176, 176); height: 40px; border-radius: 5px;">Send OTP</button>
            <p>-------------------or------------------</p>
            <p style="border: 2px solid black; width: 250px; height: 40px; border-radius: 5px; text-align: center; padding-top: 5px;  margin-left: auto; margin-right: auto;">Continue with Email</p>
            <p style="border: 2px solid black; width: 250px; height: 40px; border-radius: 5px; text-align: center;padding-top: 5px; margin-left: auto; margin-right: auto;">Continue with Google</p>
            <span>New to Zomato?</span>
            <span ><a href="http://127.0.0.1:5501/signup.html" style="color: rgb(233, 62, 62);">Create account</a></span>
    </div>
</div>
